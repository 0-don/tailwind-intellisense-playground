<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      @layer utilities {
        .bg-image {
          @apply absolute top-1/2 left-1/2 h-96 w-96 -translate-x-1/2 -translate-y-1/2 rotate-[30deg] overflow-hidden bg-blue-500 bg-contain 
          before:absolute before:top-[-10%] before:left-[-60%] before:h-[200%] before:w-[200%] 
          before:rotate-[-30deg] before:bg-[url('image.jpg')] before:bg-cover 
          before:bg-left-bottom before:content-[''];
        }
      }
    </style>
  </head>
  <body>
    <!-- hover over class content -->
    <div class="relative h-[100vh]">
      <div class="bg-image"></div>
    </div>
  </body>
</html>

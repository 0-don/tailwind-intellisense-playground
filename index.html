<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      @layer utilities {
        .btn-primary {
          @apply rounded-lg bg-blue-500 py-2 px-4 font-semibold text-white shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75;
        }
      }
    </style>
  </head>
  <body>
    <!-- hover over class content -->
    <div
      class="absolute flex h-full w-full items-center justify-center bg-white"
    >
      <!-- custom classes & custom sizes -->
      <button class="btn-primary md:w-[300px]">Button</button>
    </div>
  </body>
</html>
